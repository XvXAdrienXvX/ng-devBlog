<div class="login-container">
    <form class="login-form" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" novalidate>
        <div class="login-form__logo-container">
            <img class="login-form__logo" src="https://via.placeholder.com/350x150" alt="Logo">
        </div>
        <div class="login-form__content">
            <div class="login-form__header">Login to your account</div>
            <em *ngIf="loginForm.controls.username?.invalid && loginForm.controls.username?.touched">Required</em>
            <input (ngModel)="username" name="username" required class="login-form__input" type="text"  placeholder="Username">
            <em *ngIf="loginForm.controls.password?.invalid && loginForm.controls.password?.touched">Required</em>
            <input (ngModel)="password" name="password" required class="login-form__input" type="password" placeholder="Password">
            <button class="login-form__button"  type="submit">Login</button>
            <div class="login-form__links">
                <a class="login-form__link" href="./">Forgot your password?</a>
            </div>
        </div>
    </form>
</div>

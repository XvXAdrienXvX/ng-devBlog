
<div class="blog-post">
    <div class="blog-img">
        <img src="{{post.logo}}" >
    </div>
    <div class="blog-post-info">
        <div class="blog-post-date">
            <span>Wednesday</span>
            <span>April 28 2021</span>
        </div>
        <h1 class="blog-post-title">{{post.name}}</h1>
        <p class="blog-post-text">{{post.long_description}}</p>
    </div>
    <a href="#" class="blog-post-readmore">Read more</a>
 </div>
